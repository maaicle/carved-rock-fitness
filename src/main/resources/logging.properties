handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# level of all loggers and handlers
.level = INFO

#FileHandler specific props
java.util.logging.FileHandler.pattern = %h/OneDrive/DevMountain/specializations/week-11/carvedrockfitness_no_log/src/main/logs/carvedrockfitness%u.log
java.util.logging.FileHandler.limit = 50000
java.util.logging.FileHandler.count = 1
java.util.logging.FileHandler.formatter = java.util.logging.XMLFormatter

# ConsoleHandler specific props
java.util.logging.ConsoleHandler.leve = INFO
java.util.logging.ConsoleHandler = java.util.logging.SimpleFormatter

# Example to customize the SimpleFormatter output format
# to print one-line log message like this:
#   <level>: <log message> [<date/time>]
#
# java.util.logging.SimpleFormatter.format = %4$s: %5$s [%I$tc]%n